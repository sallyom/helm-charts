{{- if .Values.createsecret.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ tpl (include "tsa.createsecret.name" $) $ }}
{{ tpl (include "common.names.namespace" $) $ | indent 2 }}
  labels:
    app.kubernetes.io/component: {{ tpl (include "tsa.createsecret.name" $) $ }}
    {{- tpl (include "common.labels.labels" $) $ | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ tpl (include "tsa.createsecret.name" $) $ }}
subjects:
  - kind: ServiceAccount
    name: {{ tpl (include "tsa.serviceAccountName.createsecret" $) $ }}
{{ tpl (include "common.names.namespace" $) $ | indent 4 }}
{{- end }}
